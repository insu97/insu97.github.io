collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-paginate # 플러그인 사용을 의미한다.(Jekyll 3)
paginate: 5 # 한 페이지당 보여줄 posts 수
paginate_path: "/project/page:num/" # 다음 페이지에 해당하는 URL

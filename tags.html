---
title : TAGS
layout : default
---

<div class="tags">
  {% assign sorted_tags = site.data.tags | sort %}
  {% for tag in sorted_tags %}
    <a href="{{ "/tags/tag_" | append: tag | append: ".html" }}" class="btn btn-default navbar-btn cursorNorm" role="button">{{page.tagName}}{{tag}}</a>
  {% endfor %}
</div>

---
layout : default
toc : true
---

<div class="markdown-body">
  <div class="md-content">
    {{content}}
  </div>
  <div class="md-index">
    <h2>목차</h2>
    {% toc %}
    <hr>
    <h2>관련 POST</h2>
    {% for post in site.posts %}
      {% for i in post.tags %}
        {% if i == page.tags[0] %}
          <p>
            <a href="{{ post.url }}">{{ post.title }} [ {{ post.date | date: "%Y년%m월%d일" }} ]</a>
          </p>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</div>
